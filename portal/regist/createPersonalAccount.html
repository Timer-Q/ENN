    <div class="step-content">
        <ol class="step clearfix">
            <li class="step-num">
                <span class="">1</span>
                <p>创建个人账户</p>
            </li>
            <li class="step-line fail"></li>
            <li class="step-num fail">
                <div class="">
                    <span>2</span>
                    <p>完善信息</p>
                </div>
            </li>
            <li class="step-line fail"></li>
            <li class="step-num fail">
                <div class="step-num-success">
                    <span>3</span>
                    <p>成功</p>
                </div>
            </li>
        </ol>
    </div>

    <div class="content middle-box">
        <form action="completeInfo.html">
            <div class="form-content">
                <div class="form-group">
                    <label for="" class="form-label">联系人姓名：</label>
                    <input type="text" class="form-control" placeholder="请输入联系人姓名">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">手机号码：</label>
                    <input type="text" class="form-control" placeholder="请输入手机号码">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">图片验证码：</label>
                    <input type="text" class="form-control form-control-sm" placeholder="请输入验证码">
                    <img src="../img/code.png" alt="验证码" width="105" class="pic-code" title="点击切换验证码">
                    <span class="form-error-content"><em class="form-error-content-arrow"></em>错误信息</span>
                </div>
                <div class="form-group">
                    <label for="" class="form-label">短信验证码：</label>
                    <input type="text" class="form-control form-control-sm" placeholder="请输入短信验证码">
                    <button class="btn btn-warning btn-sm message-code">获取短信验证码</button>
                </div>
                <div class="form-group">
                    <label for="" class="form-label">&nbsp;</label>
                    <label class="checkbox-inline">
                        <input type="checkbox"> 同意<a href="#" class="color-primary"> 《好气网支付服务协议》</a>
                    </label>
                </div>
                <div class="form-group">
                    <label for="" class="form-label">&nbsp;</label>
                    <button class="btn btn-sm btn-primary">下一步</button>
                </div>
