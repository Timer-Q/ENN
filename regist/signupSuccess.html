<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>开通企业账户</title>
    <link rel="stylesheet" href="../css/index.css" media="all" />
    <script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/app.js"></script>
</head>

<body>
    <div class="middle-box header">
        <a href="https://www.greatgas.cn/web/customer/auth/login.html?artemisToken=NBLH-CN0B-LYED-62BO-12V2-S9CP-J94A-XKKH" class="logo">
            <img src="../img/logo.png" />
        </a>
    </div>
    <div class="nav-level-two">
        <div class="middle-box">
            <ul class="nav-name-list">
                <li class="nav-name-item active">
                    <a href="signupAccountInfo.html">开通企业账户</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="content middle-box">
        <p class="content-header">
            开通企业账户
            <span class="tools">
                <a href="#" id="changeAccount" class="component color-primary">更换账户</a>
            </span>
        </p>
        <p class="process-inline">
            <span><i>1</i>账户信息</span>
            <span><i>2</i>联系人信息</span>
            <span class="color-success"><i>3</i>开通成功</span>
        </p>
        <form action="">
            <div class="form-content form-content-width-border">
                <div class="form-group slim-form">
                    <label for="" class="form-label">账户名</label>
                    <span>好卖气</span>
                </div>
                <div class="form-group slim-form">
                    <label for="" class="form-label">银行账号</label>
                    <span>6227 **** **** 5055</span>
                </div>
                <div class="form-group slim-form">
                    <label for="" class="form-label">开户行</label>
                    中国工商银行股份有限公司北京东铁匠营支行
                </div>
                <p class="verification-text">已向该账户打入验证金额，请在48小时之内输入收到的验证金额完成账户验证。</p>
                <div class="form-group">
                    <label for="" class="form-label">验证金额</label>
                    <input type="text" class="form-control" placeholder="请输入账户收到的金额" />
                </div>
                <div class="form-group">
                    <label for="" class="form-label">&nbsp;</label>
                    <button class="btn btn-sm btn-primary" type="button" id="verify">验证</button>
                </div>
            </div>
        </form>
    </div>
    <div class="modal fade warning">
        <div class="modal-backdrop"></div>
        <div class="modal-dialog in">
            <form action="signupAccountInfo.html">
                <div class="modal-header">
                    <button class="btn-close">&times;</button>
                    <h3>更换账户</h3>
                </div>
                <div class="modal-body">
                    <div class="prompt-message clearfix">
                        <div class="prompt-content warning">
                            <p class="font-large">确定要换一个账户申请？</p>
                            <p class="color-default">使用其他银行账号申请</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="btn-group tc">
                        <button class="btn btn-primary btn-sm">确定</button>
                        <button id="cancel" class="btn btn-default btn-sm" type="button">取消</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal fade error">
        <div class="modal-backdrop"></div>
        <div class="modal-dialog in">
            <form action="signupAccountInfo.html">
                <div class="modal-header">
                    <button class="btn-close">&times;</button>
                    <h3>操作失败</h3>
                </div>
                <div class="modal-body">
                    <div class="prompt-message clearfix">
                        <div class="prompt-content error">
                            <p class="font-large">验证超时</p>
                            <p class="color-default">已超过48小时,请重新发起申请!</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="btn-group tc">
                        <button class="btn btn-primary btn-sm">确定</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script>
$(function() {
    $('#changeAccount').click(function() {
        modalShow('.modal.warning');
    });
    $('#cancel').click(function() {
        modalClose();
    });
    $("#verify").click(function() {
        modalShow('.modal.error');
    });
});
</script>

</html>
