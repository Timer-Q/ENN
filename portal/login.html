    <script>
        $(function() {
            $('.form-control').on('focusout', function() {
                $('.error').slideDown('fast');
            });
            //unslider start
            var delayTime = 3000;
            var slider = $('.unslider-banner').unslider({
                speed: 500,
                delay: delayTime,
                keys: true,
                dots: true,
                fluid: false,
                nav: true,
                arrows: false,
                starting: function() {
                    console.log("starting");
                },
                complete: function() {
                    console.log("complete");
                },
                autoplay: true
            });

            var data = slider.data('unslider');

            $('.unslider-nav li').click(function() {
                $('.unslider-nav li').children('span').stop(true);
                $(this).children('span').css('width', '100%');
                $(this).siblings('li').children('span').css('width', '0')
            });

            $('.unslider-nav li').eq(0).children('span').animate({
                width: '100%'
            }, delayTime, function() {
                $('.unslider-nav li').eq(0).children('span').css('width', '0');
            });

            slider.on('unslider.change', function(event, index, slide) {
                $('.unslider-nav li').children('span').css('width', '0');
                $('.unslider-nav li').eq(index).children('span').animate({
                    width: '100%'
                }, delayTime, function() {
                    $('.unslider-nav li').eq(index).children('span').css('width', '0');
                });
            });
            //unslider stop
        });
    </script>
